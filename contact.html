        <div class="night">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <div id="switch" class="switch"><i class="fas fa-moon"></i></div>
            </label>
        </div>

        <nav class="menu">

            <a href="index.html" class="link">

    <div>
        <div class="contact-form">
            <div class="contact-container">
                <div class="contact-header">
                    <h2>Contact Asami</h2>
                </div>
        
                <form class="form" id="form" method="post" action="asmskk35@gmail.com">
                    <div class="form-control">
                        <label>Name</label>
                        <input class="btn" type="text" id="name" placeholder="Required">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                
                    <div class="form-control">
                        <label>Email</label>
                        <input class="btn" type="text" id="email" placeholder="hiring@xxxmail.com">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
        
                    <div class="form-control">
                        <label>Message</label>
                        <textarea class="btn" name="message" id="message" cols="30" rows="10" placeholder="Yes! We hire you!..."></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
        
                <button type="submit" value="Send email">Send</button>
                </form>
                    
            </div>
        </div>
