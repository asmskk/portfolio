<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/9c7474c4c6.js" crossorigin="anonymous"></script>
    <title>Asami Sakaki</title>
</head
>
<body>
    <header>
        <div class="container">
            <a class="logo" href="index.html">&nbsp;asm&nbsp;</a>
        </div>

        <nav class="menu">

            <a href="profile.html" class="link">
                <i class="fas fa-user fa-2x"></i>
                <span class="sub">Profile</span>
            </a>

            <a href="character.html" class="link">
                <i class="far fa-smile fa-2x"></i>
                <span class="sub">Character</span>
            </a>

            <a href="skill.html" class="link">
                <i class="fas fa-tools fa-2x"></i>
                <span class="sub">Skill</span>
            </a>

            <a href="https://github.com/asmskk" class="link">
                <i class="fab fa-github fa-2x"></i>
                <span class="sub">Portofolio</span>
            </a>

        </nav>

    </header>

    <main>
        <div class="contact-form">
            <div class="contact-container">
                <div class="contact-header">
                    <h2>Contact Asami</h2>
                </div>
        
                <form class="form" id="form">
                    <div class="form-control">
                        <label>Name</label>
                        <input type="text">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                
                    <div class="form-control">
                        <label>Email</label>
                        <input type="text" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
        
                    <div class="form-control">
                        <label>Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
        
                <button>Send</button>
                </form>
                    
            </div>
        </div>
    </main>

    <div class="copyright"><small>@2020 asm</small></div>
    <script src="index.js"></script>   
</body>
</html>
